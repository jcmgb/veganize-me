<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/recipes" (click)="loadAllRecipes()" class="btn btn-info">Veganized Recipes</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/veganize" (click)="veganizeNewRecipe()" class="btn btn-info">Veganize A Recipe</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>

      <!-- Instatiate hidden child components so that ViewChild has access to them -->
      <app-recipe-list [hidden]="true" #recipeListChild></app-recipe-list>
      <app-recipe-form [hidden]="true" #recipeFormChild></app-recipe-form>
    </div>
  </div>
</div>
