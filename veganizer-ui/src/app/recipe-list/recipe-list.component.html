<div class="card my-5">
  <div class="card-body">
    <table *ngIf="recipes.length == 0" class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">No Veganized Recipes Found</th>
      </tr>
      </thead>
    </table>
    <table *ngIf="recipes.length > 0" class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Recipe Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{ recipe.title }}</td>
      </tr>

      <script  src=
                 "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      </script>
      <script src=
                "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js">
      </script>
      <script src="fancyTable.js">
      </script>
      <script type="text/javascript">

        $(document).ready(function() {
          $(".sampleTable").fancyTable({
            /* Column number for initial sorting*/
            sortColumn:0,
            /* Setting pagination or enabling */
            pagination: true,
            /* Rows per page kept for display */
            perPage:3,
            globalSearch:true
          });

        });
      </script>

      </tbody>
    </table>
  </div>
</div>
