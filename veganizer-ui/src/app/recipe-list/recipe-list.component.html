<div class="card my-5">

  <div *ngIf="loading">
    <div class="loader" style="margin-left: 50vh"></div>
  </div>

  <div class="card-body">
    <div *ngIf="!loading" style="margin-bottom: 10px">
      <label style="background-color: #f50a0a; color: #ffffff; font-weight: bold">COMING SOON!
        <br>- Search for a veganized recipe by title
        <br>- Links to navigate to veganized recipe content</label>
    </div>
    <table *ngIf="recipes.length == 0 && !loading" class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">No Veganized Recipes Found</th>
      </tr>
      </thead>
    </table>
    <table *ngIf="recipes.length > 0" class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Recipe Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{ recipe.title }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
